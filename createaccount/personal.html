<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="../plugins/bootstrap.min.css" />

    <title>SMATRADE - Create a Personal account</title>
  </head>
  <body>
    <header>
      <img class="mainlogo" src="../images/logo.png" alt="" />
      <h1>create a personal account</h1>
    </header>

    <div class="container form-wrapper">
      <form id="personal-account" class="create-info-wrapper">
        <div class="step step-1 active">
          <div class="row">
            <div class="container">
              <h5>Please download, fill and upload form below</h5>
            </div>
            <div class="col-sm-12 col-lg-4">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  placeholder="Johndoe@email.come"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
              </div>
            </div>
            <div class="col-sm-12 col-lg-4">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Full name</label
                >
                <input
                  type="text"
                  class="form-control"
                  placeholder="Lastname Firstname"
                  id="name"
                  name="name"
                  aria-describedby="user name"
                />
              </div>
            </div>
            <div class="col-sm-12 col-lg-4">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >phone number</label
                >
                <input
                  type="tel"
                  class="form-control"
                  placeholder=""
                  id="phone"
                  name="tel"
                  aria-describedby="telephone number"
                />
              </div>
            </div>
            <div class="col-sm-12 col-lg-6">
              <div class="btn btn-primary">download form</div>
            </div>
            <div class="col-sm-12 col-lg-6">
              <div class="">
                <input
                  class="form-control"
                  name="personalFile"
                  type="file"
                  id="PersonalFormFile"
                />
              </div>
            </div>
          </div>
          <div class="row mulstep-btn-cont">
            <!-- <div class="btn btn-left btn-prev">Previous</div> -->
            <div
              type="submit"
              id="submit-personal"
              class="btn btn-danger btn-right btn-submit"
            >
              Submit
            </div>
          </div>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="./account.js"></script>

    <script src="./bundle.js"></script>
  </body>
</html>
