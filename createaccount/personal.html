<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="../plugins/bootstrap.min.css" />
    <link href="./accountstyles.css" rel="stylesheet" />

    <title>SMATRADE - Create a Personal account</title>
  </head>
  <body>
    <header>
      <a href="../index.html">
        <img class="mainlogo" src="../images/logo.png" alt="smatrade logo" />
      </a>

      <h1>Create a personal account</h1>
    </header>

    <div class="container form-wrapper">
      <form id="personal-account" class="create-info-wrapper">
        <div class="step step-1 active">
          <!-- <div class="account-toprow form-group mb-4">
            <div class="row">
              <div class="col-lg-6">
                <input
                  type="email"
                  placeholder="enter email"
                  class="form-control"

                />
              </div>
              <div class="col-lg-6">

                  class="form-control"

          <div class="page page1">
            <div class="field-wrapper row row-1">
              <!-- this is used to help with the placement of fields -->
              <div class="form-group col-lg-6">
                <input
                  type="text"
                  class="form-control"
                  id="surname"
                  name="surname"
                  placeholder="Surname"
                />
              </div>
              <div class="form-group col-lg-6">
                <input
                  type="text"
                  class="form-control"
                  id="first-name"
                  name="firstName"
                  placeholder="First name"
                />
              </div>
            </div>
            <!-- row 1 end -->
            <div class="field-wrapper row row-2">
              <!-- this is used to help with the placement of fields -->
              <div class="form-group col-lg-6 mt-4">
                <input
                  type="text"
                  class="form-control"
                  id="middlename"
                  name="middlename"
                  placeholder="Middle name"
                />
              </div>

              <div class="form-group col-lg-3 mt-4">
                <select
                  class="form-control col-lg-3"
                  aria-label="Default select title"
                  name="title"
                >
                  <option selected>select Title</option>
                  <option value="Mr">Mr</option>
                  <option value="Mrs">Mrs</option>
                  <option value="Ms">Ms</option>
                </select>
              </div>

              <div class="form-group col-lg-3">
                <label for="date of birth" class="form-label"
                  >Date of birth</label
                >
                <input id="dob" name="dob" class="form-control" type="date" />
              </div>
            </div>
            <!-- row-2 end -->

            <div class="field-wrapper row row-3">
              <div class="from-group col-lg-6">
                <input
                  type="text"
                  id="sor"
                  class="form-control"
                  name="stateOfOrigin"
                  placeholder="State of origin"
                />
              </div>

              <div class="form-group col-lg-6">
                <input
                  type="text"
                  id="localgovernment"
                  class="form-control"
                  name="localgovernment"
                  placeholder="Local government"
                />
              </div>
            </div>
            <!-- row-3 end  -->

            <div class="field-wrapper row row-4">
              <!-- this is used to help with the placement of fields -->
              <div class="form-group col-lg-6">
                <input
                  type="text"
                  id="nationality"
                  name="nationality"
                  class="form-control"
                  placeholder="Nationality"
                />
              </div>
              <div class="col-lg-6"></div>
            </div>
            <!-- row-4 end -->

            <div class="field-wrapper row row-5">
              <!-- this is used to help with the placement of fields -->
              <div class="form-group col-lg-6">
                <select
                  class="form-control"
                  id="id-type"
                  name="idType"
                  aria-label="Default select id type"
                >
                  <option selected>Id type</option>
                  <option value="driver lincence">Criver lincence</option>
                  <option value="voter card">Voter card</option>
                  <option value="International Passport">
                    International Passport
                  </option>
                </select>
              </div>
              <div class="form-group col-lg-6">
                <input
                  type="text"
                  class="form-control"
                  id="id-number"
                  name="idNumber"
                  placeholder="Id number"
                />
              </div>
            </div>
            <!-- row-5 end -->

            <div class="field-wrapper row row-6">
              <!-- this is used to help with the placement of fields -->

              <div class="col-lg-3 form-group">
                <label for="exampleInputPassword1" class="form-label"
                  >Issue date</label
                >
                <input
                  id="id-Date"
                  name="idIssueDate"
                  class="form-control"
                  type="date"
                />
              </div>
              <div class="col-lg-3 form-group">
                <label for="exampleInputPassword1" class="form-label"
                  >Expiration date</label
                >
                <input
                  id="id-expiry"
                  name="idExpireyDate"
                  class="form-control"
                  type="date"
                />
              </div>
              <div class="col-lg-6"></div>
            </div>
            <!-- row-6 end -->

            <div class="field-wrapper row row-7">
              <!-- this is used to help with the placement of fields -->
              <div class="col-lg-12">
                <input
                  id="R-address"
                  name="residentialAddress"
                  class="form-control"
                  type="text"
                  placeholder="Residential address"
                />
              </div>
            </div>
            <!-- row-7 end -->

            <div class="field-wrapper row row-8">
              <!-- this is used to help with the placement of fields -->
              <div class="form-group col-lg-6">
                <input
                  id="phone-number"
                  class="form-control"
                  name="phoneNumber"
                  type="tel"
                  placeholder="Phone number"
                />
              </div>
              <div class="form-group col-lg-6">
                <input
                  id="businessNumber"
                  name="businessNumber"
                  class="form-control"
                  type="tel"
                  placeholder="Business number"
                />
              </div>
            </div>
            <!-- row-8 end -->

            <div class="field-wrapper row row-9">
              <!-- this is used to help with the placement of fields -->
              <div class="form-group col-lg-4">
                <input
                  type="text"
                  id="occupation"
                  name="occupation"
                  class="form-control"
                  placeholder="Occupation"
                />
              </div>
              <div class="col-lg-2"></div>
              <div class="col-lg-6"></div>
            </div>
            <!-- row-9 end -->

            <div class="field-wrapper row row-10">
              <!-- this is used to help with the placement of fields -->
              <div class="form-group col-lg-6">
                <input
                  id="mmn"
                  name="motherMaidianName"
                  class="form-control"
                  type="text"
                  placeholder="Mother's maidian name"
                />
              </div>
              <div class="form-group col-lg-6">
                <input
                  id="nok"
                  name="nextOfKin"
                  class="form-control"
                  type="text"
                  placeholder="Next of kin"
                />
              </div>
            </div>
            <!-- row-10 end -->

            <div class="field-wrapper row row-11">
              <!-- this is used to help with the placement of fields -->
              <div class="form-group col-lg-12">
                <input
                  id="purpose"
                  class="form-control"
                  name="accountOpeningPurpose"
                  type="text"
                  placeholder="Purpose for opening account"
                />
              </div>
            </div>
            <!-- row-11 end -->

            <div class="field-wrapper row row-12">
              <!-- this is used to help with the placement of fields -->
              <div class="form-group col-lg-6">
                <input
                  id="soi"
                  name="sourceOfIncome"
                  class="form-control"
                  type="text"
                  placeholder="Source of income"
                />
              </div>
              <div class="form-group col-lg-6">
                <input
                  id="investment-amount"
                  name="initialInvestmentAmount"
                  class="form-control"
                  type="number"
                  placeholder="Initial investment amount"
                />
              </div>
            </div>
            <!-- row-12 end -->
            <div class="field-wrapper row row-13">
              <!-- this is used to help with the placement of fields -->
              <div class="form-group col-lg-3">
                <input
                  type="text"
                  id="bankname"
                  name="bankName"
                  name="occupation"
                  class="form-control"
                  placeholder="Name of bank"
                />
              </div>
              <div class="col-lg-3"></div>
              <div class="col-lg-6"></div>
            </div>
            <!-- row-13 end -->
            <div class="field-wrapper row row-14">
              <!-- this is used to help with the placement of fields -->
              <div class="form-group col-lg-6">
                <input
                  id="branch-location"
                  class="form-control"
                  name="branchLocation"
                  type="text"
                  placeholder="Branch location"
                />
              </div>
              <div class="col-lg-6"></div>
            </div>
            <!-- row-14 end -->

            <div class="field-wrapper row row-15">
              <!-- this is used to help with the placement of fields -->
              <div class="form-group col-lg-6">
                <input
                  id="account-name"
                  name="accountName"
                  class="form-control"
                  type="text"
                  placeholder="Account name"
                />
              </div>
              <div class="form-group col-lg-6">
                <input
                  id="account-number"
                  name="accountNumber"
                  class="form-control"
                  type="number"
                  placeholder="Account number"
                />
              </div>
            </div>
            <!-- row-15 end -->

            <div class="field-wrapper row row-16">
              <!-- this is used to help with the placement of fields -->
              <div class="form-group col-lg-6">
                <input
                  id="opening-date"
                  name="accountOpeningDate"
                  class="form-control"
                  type="text"
                  placeholder="Opening date"
                />
              </div>
              <div class="form-group col-lg-6">
                <input
                  id="bvn"
                  name="bvn"
                  class="form-control"
                  type="text"
                  placeholder="BVN"
                />
              </div>
            </div>
            <!-- row-16 end -->
          </div>
          <!-- below div ends step-1 -->
          <div class="row mulstep-btn-cont">
            <button class="btn btn-danger btn-right btn-next">Next</button>
          </div>
        </div>

        <div class="step step-2">
          <div class="field-wrapper row row-16">
            <!-- this is used to help with the placement of fields -->
            <h1>Bio data</h1>
            <p>
              Please download the form below and email a filled copy to

              <a href="mailto:smatradeng@gmail.com"
                ><span class="button">smatradeng@gmail.com</span></a
              >
            </p>
            <div class="field-wrapper row my-4">
              <!-- this is used to help with the placement of fields -->
              <div class="form-group col-lg-6">
                <a href="">
                  <button class="btn btn-dark">Download biodata form</button>
                </a>
              </div>
              <div class="form-group col-lg-6"></div>
            </div>

            <div class="row mulstep-btn-cont">
              <button class="btn btn-left btn-prev">Previous</button>
              <button
                class="btn btn-danger btn-right btn-submit sub-btn"
                id="submit-btn"
                type="submit"
              >
                Submit
              </button>
            </div>
            <!-- below div ends step-2 -->
          </div>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="./account.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script src="./bundle.js"></script>
  </body>
</html>
