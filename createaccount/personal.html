            <div class="field-wrapper row row-4">

                <input
                  id="account-name"
                  name="accountName"
                  class="form-control"
                  type="text"
                  placeholder="account name"
                />

              <div class="form-group col-lg-6">
                <input
                  id="account-number"
                  name="accountNumber"
                  class="form-control"
                  type="number"
                  placeholder="account number"
                />
              </div>
            </div>
            <!-- row-15 end -->
