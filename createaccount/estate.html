<html lang="en">

  <body>
    <header>
      <a href="../index.html">
        <img class="mainlogo" src="../images/logo.png" alt="smatrade logo" />
      </a>
      <h1>Create a Estate account</h1>
    </header>

    <div class="container form-wrapper">
      <form id="estate-account" class="create-info-wrapper">
        <div class="step step-1 active">
          <h3>CLIENT DATA FORM</h3>
          <!-- <div class="account-toprow form-group mb-4">
            <div class="row">
              <div class="col-lg-6">
                <input
                  type="email"
                  placeholder="enter email"
                  class="form-control"

                />

              <div class="col-lg-6">
                <input
                  class="form-control"
                  type="password"

                  id="val-password"
                />

              <button class="btn val-btn col-lg-4">Validate</button>
            </div>
          </div> -->
          <div class="page page1">
            <div class="field-wrapper row row-1">
              <!-- this is used to help with the placement of fields -->
              <div class="form-group col-lg-12">
                <input
                  type="text"
                  class="form-control"
                  id="nameOfEstate"
                  name="nameOfEstate"
                  placeholder="Name Of Estate"
                />
              </div>
            </div>
            <!-- row 1 end -->
            <div class="field-wrapper row row-2">
              <!-- this is used to help with the placement of fields -->
              <div class="form-group col-lg-6 mt-4">
                <input
                  type="text"
                  class="form-control"
                  id="motherMaidianName"
                  name="motherMaidianName"
                  placeholder="MOTHERâ€™S MAIDEN NAME:"
                />
              </div>

              <div class="form-group col-lg-3 mt-4">
                <select
                  class="form-control col-lg-3"
                  aria-label="Default select title"
                  name="gender"
                >
                  <option selected>Select gender</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
              </div>

              <div class="form-group col-lg-3">
                <label for="date of birth" class="form-label"
                  >Date of birth</label
                >
                <input
                  id="dateOfBirth"
                  name="dateOfBirth"
                  class="form-control"
                  type="date"
                />
              </div>
            </div>
            <!-- row-2 end -->

            <div class="field-wrapper row row-3">
              <div class="from-group col-lg-6">
                <input
                  type="text"
                  id="state"
                  class="form-control"
                  name="state"
                  placeholder="State"
                />
              </div>

              <div class="form-group col-lg-6">
                <input
                  type="text"
                  id="localgovernment"
                  class="form-control"
                  name="localgovernment"
                  placeholder="Local government"
                />
              </div>
            </div>
            <!-- row-3 end  -->

            <div class="field-wrapper row row-4">
              <!-- this is used to help with the placement of fields -->
              <div class="form-group col-lg-6">
                <input
                  type="text"
                  name="citizenship"
                  id="citizenship"
                  class="form-control"
                  placeholder="Citizenship"
                />
              </div>
              <div class="col-lg-6">
                <input
                  type="text"
                  name="country"
                  id="country"
                  class="form-control"
                  placeholder="Country"
                />
              </div>
            </div>
          </div>
          <!-- row-4 end -->

          <div class="field-wrapper row row-5">
            <!-- this is used to help with the placement of fields -->
            <div class="form-group col-lg-12">
              <input
                type="text"
                name="address"
                id="address"
                class="form-control"
                placeholder="Address"
              />
            </div>
          </div>

          <!-- below div ends step-1 -->
          <div class="row mulstep-btn-cont">
            <div class="btn btn-danger btn-right btn-next">Next</div>
          </div>
        </div>

        <div class="step step-2">
          <h3>ADMINSTRATORS:</h3>
          <p>(Contact Person)</p>
          <div class="field-wrapper row row-16">
            <!-- this is used to help with the placement of fields -->
            <div class="form-group col-lg-12">
              <input
                id="adminstatorName"
                name="adminstatorName"
                class="form-control"
                type="text"
                placeholder="Name"
              />
            </div>
          </div>
          <div class="field-wrapper row row-16">
            <div class="form-group col-lg-12">
              <input
                id="adminstatorRelationship"
                name="adminstatorRelationship"
                class="form-control"
                type="text"
                placeholder="RELATIONSHIP TO THE DECEASED:"
              />
            </div>
          </div>
          <div class="field-wrapper row row-16">
            <div class="form-group col-lg-12">
              <input
                id="mailingAddress"
                name="mailingAddress"
                class="form-control"
                type="text"
                placeholder="MAILING ADDRESS (ES)"
              />
            </div>
          </div>

          <div class="field-wrapper row row-16">
            <div class="form-group col-lg-12">
              <input
                id="nameOfBank"
                name="nameOfBank"
                class="form-control"
                type="text"
                placeholder="NAME OF BANK "
              />
            </div>
          </div>
          <div class="field-wrapper row row-16"></div>
          <div class="field-wrapper row">
            <div class="form-group col-lg-6">
              <input
                id="phoneNumber"
                name="phoneNumber"
                class="form-control"
                type="tel"
                placeholder="Phone number"
              />
            </div>
            <div class="form-group col-lg-6">
              <input
                id="BVN"
                name="BVN"
                class="form-control"
                type="text"
                placeholder="BVN"
              />
            </div>
          </div>

          <div class="field-wrapper row row-14">
            <div class="form-group col-lg-6">
              <input
                id="dataOfAccountCreation"
                name="dataOfAccountCreation"
                class="form-control"
                type="text"
                placeholder="Date of account creation"
              />
            </div>
            <div class="form-group col-lg-6">
              <input
                id="bankAccountNumber"
                name="bankAccountNumber"
                class="form-control"
                type="number"
                placeholder="BANK ACCOUNT NO"
              />
            </div>
          </div>

          <div class="row mulstep-btn-cont">
            <div class="btn btn-left btn-prev">Previous</div>

            <div class="btn btn-danger btn-right btn-next">Next</div>
          </div>
          <!-- below div ends step-2 -->
        </div>
        <div class="step step-3">
          <h1>Bio data</h1>
          <p>
            Please download the form below and email a filled copy to

            <a href="mailto:smatradeng@gmail.com"
              ><span class="button">smatradeng@gmail.com</span></a
            >
          </p>
          <div class="field-wrapper row my-4">
            <!-- this is used to help with the placement of fields -->
            <div class="form-group col-lg-6">
              <a href="">
                <button class="btn btn-dark">Download biodata form</button>
              </a>
            </div>
            <div class="form-group col-lg-6"></div>
          </div>

          <div class="row mulstep-btn-cont">
            <div class="btn btn-left btn-prev">Previous</div>

            <div id="submit-btn" class="btn btn-danger btn-right">submit</div>
          </div>
          <!-- below div ends step-2 -->
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="./account.js"></script>
    <script src="./estate.bundle.js"></script>
  </body>
</html>
