<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"

    /> -->
    <link rel="stylesheet" href="../plugins/bootstrap.min.css" />

    <link href="../pages/pages.css" rel="stylesheet" />

    <title>SMATRADE</title>
  </head>
  <body class="loginbody">
    <div class="container-fluid login-wrapper">
      <div class="containe-fluid row">
        <div class="col-sm-12 col-lg-6 login-container">
          <div class="cancel-container">
            <a href="../index.html"
              ><img src="../images/cancel-icon.png" alt=""
            /></a>
          </div>
          <img class="loginformlogo" src="../images/logo.png" alt="" />
          <div class="col-lg-6 form-container">
            <h2 class="display-3 text-center">Login</h2>
            <form class="container-fluid">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                />
              </div>

              <button type="submit" class="btn btn-danger px-5">Submit</button>
              <div class="mb-3">
                <p>
                  Dont have an account?
                  <span><a href="./signup.html">Register for free</a></span>
                </p>
              </div>
            </form>
          </div>
        </div>
        <div class="col-sm-12 col-lg-6">
          <img
            class="img-fluid logincompimg"
            src="../images/computer.png"
            alt=""
          />
          <img
            class="img-fluid loginphoneimg"
            src="../images/tradephone.png"
            alt=""
          />
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
